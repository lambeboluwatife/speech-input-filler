<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Speech Input Filler</title>
  </head>
  <body>
    <section class="contact container">
      <h4>Speech Input Filler</h4>

      <p class="sub">Fill out your data using your voice.</p>
      <br />

      <h6>Click on each input fields and speak out your response.</h6>
      <h6 style="color: red">
        You can either click on the submit button to submit or click on the
        microphone and say 'Submit'
      </h6>
      <br />
      <i
        id="mic-submit"
        style="color: red"
        class="fa fa-microphone fa-2x"
        aria-hidden="true"
      ></i>

      <div class="grid grid-3 contact-area">
        <div class=""></div>
        <div class="contact-form">
          <form action="/contact" name="contact" method="POST">
            <input type="hidden" name="form-name" value="contact" />
            <p class="hidden">
              <label>
                Don't fill this out if you're human: <input name="bot-field" />
              </label>
            </p>
            <div class="form-group">
              <div class="input-group-prepend input-group-lg">
                <span class="input-group-text bg-danger text-white"></span>
                <input
                  id="name"
                  type="text"
                  name="name"
                  class="form-control bg-dark text-white"
                  placeholder="Name"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend input-group-lg">
                <span class="input-group-text bg-danger text-white"></span>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control bg-dark text-white"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend input-group-lg">
                <span class="input-group-text bg-danger text-white"></span>
                <textarea
                  id="message"
                  class="form-control bg-dark text-white"
                  name="message"
                  placeholder="Message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>
            <input id="submit" type="submit" value="Submit" class="submit" />

            <h6 style="color: red" id="error"></h6>
          </form>
        </div>
        <div class=""></div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
